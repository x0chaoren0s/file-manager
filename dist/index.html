  <style rel="stylesheet" crossorigin>:root{--bg: #0b1020;--muted: #151b2f;--text: #e6edf3;--sub: #9fb0c3;--accent: #4aa3ff;--danger: #ff6b6b;--ok: #37d399;--warn: #fbbf24}html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,"Apple Color Emoji","Segoe UI Emoji"}a{color:var(--accent);text-decoration:none}a:hover{text-decoration:underline}.container{max-width:1100px;margin:0 auto;padding:24px}header{display:flex;align-items:center;gap:12px;flex-wrap:wrap;margin-bottom:16px}header h1{font-size:18px;margin:0;font-weight:600}.path{color:var(--sub);word-break:break-all}.toolbar{display:flex;gap:8px;flex-wrap:wrap}button,.btn{background:var(--muted);color:var(--text);border:1px solid #25304a;border-radius:8px;padding:8px 12px;cursor:pointer}button:hover,.btn:hover{background:#1a2340}button.active,.btn.active{background:#1e3a75;border-color:var(--accent);color:var(--accent)}button.danger{border-color:#5c2b2b;color:#ffd4d4}button.danger:hover{background:#2a1717}.status{margin:12px 0;min-height:22px;color:var(--sub)}.panel{background:var(--muted);border:1px solid #25304a;border-radius:12px;overflow:hidden}.table{width:100%;border-collapse:collapse}.table thead th{text-align:left;padding:12px;background:#0f1527;color:var(--sub);font-weight:600;border-bottom:1px solid #25304a}.table tbody td{padding:12px;border-bottom:1px solid #25304a;vertical-align:middle}.name{display:flex;align-items:center;gap:8px}.tag{font-size:12px;color:#8fb3ff;background:#0b2a55;border:1px solid #1e3a75;padding:1px 6px;border-radius:999px}.actions{display:flex;gap:6px;flex-wrap:wrap}.nowrap{white-space:nowrap}.muted{color:var(--sub)}.dropzone{margin-top:16px;padding:18px;border:1px dashed #39507e;border-radius:12px;color:#b8c7da;text-align:center}.dropzone.dragover{background:#0f1527}input[type=text]{background:#0b1020;color:var(--text);border:1px solid #25304a;border-radius:6px;padding:6px 8px}inpu <body>
    <div class="container">
        <header>
            <h1>文件管理器</h1>
            <div class="path" id="current-path"></div>
        </header>

        <div class="toolbar">
            <button id="refresh-btn">刷新</button>
            <label class="btn" for="file-input">选择文件上传</label>
            <input id="file-input" type="file" multiple class="hidden" />
        </div>
        <div class="status" id="status"></div>

        <div class="panel">
            <table class="table" id="file-table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th class="nowrap">大小</th>
                        <th class="nowrap">修改时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="file-tbody">
                    <tr>
                        <td colspan="4" class="muted">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="viewer-overlay" class="hidden"
            style="position:fixed; inset:0; background:rgba(0,0,0,0.55); align-items:center; justify-content:center; z-index:9999;">
            <div
                style="background:var(--muted); border:1px solid #25304a; border-radius:12px; width:min(1000px, 92vw); height:min(80vh, 800px); display:flex; flex-direction:column; overflow:hidden;">
                <div
                    style="display:flex; align-items:center; justify-content:space-between; padding:10px 12px; background:#0f1527; border-bottom:1px solid #25304a;">
                    <div id="viewer-title" class="muted"
                        style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"></div>
                    <div style="display:flex; gap:8px;">
                        <button id="viewer-toggle" class="btn hidden">源码</button>
                        <button id="viewer-line-numbers" class="btn" title="显示/隐藏行号">行号</button>
                        <button id="viewer-word-wrap" class="btn" title="开启/关闭自动换行">换行</button>
                        <a id="viewer-open-raw" class="btn" target="_blank" rel="noopener" download>下载</a>
                        <button id="viewer-close" class="btn">关闭</button>
                    </div>
                </div>
                <div style="flex:1; overflow:auto; position:relative;">
                    <div id="viewer-img-wrap"><img id="viewer-img" alt="preview" /></div>
                    <div id="viewer-html" class="md-body"
                        style="display:none; padding:14px; background:#0b1020; color:#e6edf3; line-height:1.6;"></div>
                    <pre id="viewer-pre"
                        style="margin:0; padding:0; background:#0b1020; color:#e6edf3; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; font-size: 13px; line-height: 1.6; white-space: pre;">
                    </pre>
                </div>
                <div id="viewer-hint" class="hint" style="padding:8px 12px; border-top:1px solid #25304a;"></div>
            </div>
        </div>

        <div id="upload-zone" class="dropzone">
            拖拽文件到此处上传，或点击上方“选择文件上传”<br />
            <span class="hint">上传会使用 HTTP PUT 到当前目录；如需重名覆盖请确认服务端允许</span>
        </div>

        <p class="hint">说明：页面优先使用 WebDAV 方法（PROPFIND/PUT/MOVE/DELETE）。若服务端未启用 WebDAV，将尝试解析目录索引 HTML
            获取列表；但重命名/删除需服务端支持相应方法。</p>
    </div>
</body>

</html>
